<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.springframework.org/security/tags"
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
     xsi:schemaLocation="http://www.springframework.org/security/tags
http://www.springframework.org/security/tags ">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">Diary</p>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="/">Main</a>
            <a class="p-2 text-dark" href="/blog">Blog</a>
            <a class="p-2 text-dark" href="/blog/add">Add news</a>
        </nav>


        <nav sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-primary ml-1" href="/registration">Sign up</a>
            <a class="btn btn-outline-primary ml-1" th:href="@{/login}">Sign in</a>
        </nav>
        <div class="ml-2" sec:authorize="isAuthenticated()">
            <div class="d-inline-flex">
                <p class="p-1 ml-3" style="font-style: oblique" sec:authentication="name"></p>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success">Logout</button>

                </form>
            </div>

        </div>

    </header>
</div>
