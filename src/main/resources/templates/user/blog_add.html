<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<main>
    <div class="container mt-50 mb-5">
        <h3>Add new post</h3>
        <form action="/blog/add" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Enter title" class="form-control"><br>
            <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter full text" class="form-control"></textarea><br>
            <label>Add photo: </label>
            <input type="file" name="image" accept="image/png,  image/jpg, image/jpeg" />
            <button type="submit" class="btn btn-success">Add news</button>
        </form>
    </div>
</main>
</body>
</html>
